{{template "header.html" .}}

<div class="container">
    <div style=" margin: auto; " class="row">
        <div class="col"></div>
        <div class="col-md work-field">
            <h4>Авторизация</h4>
            <form id="login_form" action="/login" method="POST">
                <div class="form-group">
                    <label>Username</label>
                    <input class="form-control {{if .IsError}} is-invalid{{end}}" name="Username"
                           placeholder="Введите Username" required>
                    <div class="valid-feedback">
                        Такй username сушествует.
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control {{if .IsError}} is-invalid{{end}}" name="Password"
                           placeholder="Введите пароль" required>
                    <div class="invalid-feedback">
                        Неверный пароль
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-light" id="check-auth-bth">Войти</button>
                    <a href="/registration"   class="btn btn-outline-light">Регистрация</a>
                </div>
            </form>
        </div>
        <div class="col"></div>

    </div>
</div>
